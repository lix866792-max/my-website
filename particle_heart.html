        body {

        .wps-header {

            display: block;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            z-index: 1000;

            width: 100%;

    <!-- Fake Document Loading Screen -->
    <div id="word-ui">

    <div id="prank-ui">
        <canvas id="matrix"></canvas>

            <span style="font-size: 5em; color: red; font-weight: bold; text-shadow: 0 0 20px red;" class="blink">傻 逼</span>

    <script>
        // Switch to prank after 2.5 seconds
        setTimeout(() => {
            document.getElementById('word-ui').style.display = 'none';
            document.getElementById('prank-ui').style.display = 'block';
            startMatrix();
            
            // Show insult after Matrix runs for 2 seconds
            setTimeout(() => {
                document.getElementById('message').style.display = 'block';
            }, 2000);
        }, 2500);

        function startMatrix() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');

            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZERRORFATALCRASH';
            const charArray = chars.split('');
            const fontSize = 16;
            let columns = width / fontSize;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = '#0F0'; // Green text
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }
    </script>
